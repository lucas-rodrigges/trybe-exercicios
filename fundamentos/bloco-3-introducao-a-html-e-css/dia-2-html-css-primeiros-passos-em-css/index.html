<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
        
      }
      ul {
        background-color: gray;
      }
      p {
        font-weight: 600;
        font-size: 3em;
      }
      .bg-color {
        background-color: blue;
      }
      body {
        font-size: 16px;
      }
      #li1 {
        background-color: yellow;
      }
      #li2 {
        background-color: red;
      }
      #li3 {
        background-color: brown;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="bg-color">Qual é a sua cor favorita?</p>
    <ul>
      <li id="li1">Amarelo</li>
      <li id="li2">Vermelho</li>
      <li id="li3">Marrom</li>
    </ul>
  </body>
</html>
